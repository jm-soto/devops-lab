apiVersion: v1
kind: ServiceAccount
metadata:
  name: tekton-cicd-sa
  namespace: devops-lab-cicd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tekton-cicd-role
  namespace: devops-lab-cicd
rules:
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch", "create"]
  - apiGroups: ["triggers.tekton.dev"]
    resources: ["eventlisteners", "triggerbindings", "triggertemplates", "interceptors", "triggers"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["tekton.dev"]
    resources: ["pipelineruns"]
    verbs: ["create"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tekton-cicd-cluster-role
rules:
  - apiGroups: ["triggers.tekton.dev"]
    resources: ["clusterinterceptors", "clustertriggerbindings"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tekton-cicd-cluster-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tekton-cicd-cluster-role
subjects:
  - kind: ServiceAccount
    name: tekton-cicd-sa
    namespace: devops-lab-cicd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tekton-cicd-rolebinding
  namespace: devops-lab-cicd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tekton-cicd-role
subjects:
  - kind: ServiceAccount
    name: tekton-cicd-sa
    namespace: devops-lab-cicd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tekton-cicd-role
  namespace: devops-lab-staging
rules:
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["services", "configmaps", "secrets", "pods"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tekton-cicd-rolebinding
  namespace: devops-lab-staging
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tekton-cicd-role
subjects:
  - kind: ServiceAccount
    name: tekton-cicd-sa
    namespace: devops-lab-cicd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tekton-cicd-role
  namespace: devops-lab-pro
rules:
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["services", "configmaps", "secrets", "pods"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tekton-cicd-rolebinding
  namespace: devops-lab-pro
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tekton-cicd-role
subjects:
  - kind: ServiceAccount
    name: tekton-cicd-sa
    namespace: devops-lab-cicd
